<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Cart | Campus Food Court</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8f0;
      font-family: "Poppins", sans-serif;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #ff7b00, #ffb347);
    }
    .navbar h3 {
      color: white;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
      margin-left: 15px;
    }
    .nav-link:hover {
      text-decoration: underline;
    }

    /* Header */
    h2 {
      color: #d35400;
      font-weight: 700;
    }

    /* Table */
    table {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: #ffe4c4;
      color: #8b0000;
      font-weight: 600;
    }

    td {
      vertical-align: middle;
    }

    /* Buttons */
    .btn {
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #ff7b00;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff9f1c;
      transform: scale(1.05);
    }

    .btn-success {
      background-color: #ff4500;
      border: none;
    }
    .btn-success:hover {
      background-color: #ff6347;
      transform: scale(1.05);
    }

    .btn-outline-danger {
      border: 1.5px solid #dc3545;
      color: #dc3545;
    }
    .btn-outline-danger:hover {
      background-color: #dc3545;
      color: white;
      transform: scale(1.05);
    }

    /* Empty cart message */
    .empty-cart {
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: linear-gradient(90deg, #ff7b00, #ffb347);
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: 500;
      margin-top: 50px;
    }

    input[type="number"] {
      width: 70px;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <h3>üçΩ Campus Food Court</h3>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-bold" th:href="@{/logout}">üö™ Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" th:href="@{/menu_home}">üè† Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">

    <h2 class="text-center mb-4">üõí My Cart</h2>

    <!-- If cart is empty -->
    <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}" class="text-center empty-cart mx-auto w-75">
      <h4 class="text-muted mb-3">Your cart is empty üòï</h4>
      <p class="text-secondary">Looks like you haven‚Äôt added any delicious food yet!</p>
      <a class="btn btn-primary fw-bold px-4 mt-2" th:href="@{/menu}">üçî Go to Menu</a>
    </div>

    <!-- If cart has items -->
    <div th:if="${cartItems != null and !#lists.isEmpty(cartItems)}" class="mt-4">
      <div class="table-responsive">
        <table class="table text-center align-middle">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price (‚Çπ)</th>
              <th>Total (‚Çπ)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${cartItems}">
              <td th:text="${item.name}"></td>
              <td>
                <form th:action="@{/cart/update/{menuItem}(menuItem=${item.menuItem})}" method="post" class="d-inline-flex">
                  <input type="number" name="quantity" th:value="${item.quantity}" min="1" required>
                  <button type="submit" class="btn btn-sm btn-primary ms-2">Update</button>
                </form>
              </td>
              <td th:text="${item.price}"></td>
              <td th:text="${item.price * item.quantity}"></td>
              <td>
                <form th:action="@{/cart/remove/{menuItem}(menuItem=${item.menuItem})}" method="post">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Total & Place Order -->
      <div class="text-end mt-4">
        <h4 class="fw-bold text-danger">Total: ‚Çπ <span th:text="${totalPrice}"></span></h4>
        <form th:action="@{/cart/place}" method="post" class="d-inline">
          <button type="submit" class="btn btn-success fw-bold px-4">Place Order üöÄ</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 Campus Food Court  || Where Technology Meets Taste.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
