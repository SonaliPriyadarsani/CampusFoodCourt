<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Campus Food Court</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background & layout */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: url('/images/download.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay for readability */
    .overlay {
      background: linear-gradient(135deg, rgba(255, 120, 0, 0.8), rgba(255, 180, 70, 0.8));
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .main-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Text styling */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 35px;
      max-width: 600px;
      color: #fff5e6;
    }

    /* Button group */
    .btn-group a {
      margin: 10px;
      padding: 12px 35px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      font-weight: 600;
    }

    .btn-warning {
      background-color: #ff7b00;
      color: white;
      border: none;
    }

    .btn-warning:hover {
      background-color: #ffa41b;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 123, 0, 0.4);
    }

    .btn-outline-light {
      border: 2px solid white;
      color: white;
    }

    .btn-outline-light:hover {
      background-color: white;
      color: #ff7b00;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }

    .btn-light {
      color: #ff7b00;
      background-color: #fff5e6;
      border: none;
    }

    .btn-light:hover {
      background-color: white;
      color: #ff5500;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 120, 0, 0.3);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff8e6;
      font-weight: 500;
      font-size: 0.95rem;
      z-index: 2;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.3rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-group a {
        padding: 10px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Warm overlay -->
  <div class="overlay"></div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Welcome to Campus Food Court üçî</h1>
    <p>Your one-stop destination for quick, tasty, and hygienic meals at NIST!</p>

    <div class="btn-group">
      <a href="/menu" class="btn btn-warning">üçΩ View Menu</a>
      <a href="/login" class="btn btn-outline-light">üîë Login</a>
      <a href="/register" class="btn btn-light">üìù Register</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Campus Food Court  || Where Technology Meets Taste.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
