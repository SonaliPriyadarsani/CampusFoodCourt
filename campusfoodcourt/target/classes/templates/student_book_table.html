<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Student: Book a Table</h2>

    <form th:action="@{/student/book-table}" method="post">
        <div class="mb-3">
            <label for="tableNumber" class="form-label">Table Number</label>
            <input type="number" class="form-control" id="tableNumber" name="tableNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Table</button>
    </form>

    <div th:if="${success}" class="alert alert-success mt-3">
        Table booked successfully!
    </div>

    <a href="/menu" class="btn btn-link mt-3">Back to Menu</a>
</body>
</html>
