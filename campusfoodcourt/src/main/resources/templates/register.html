<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register | Campus Food Court</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --warm-cream: #fef6e4;
      --terracotta: #d1495b;
      --mustard: #f6ae2d;
      --coffee: #432818;
      --light-brown: #ddb892;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('/images/back.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--coffee);
    }

    .register-container {
      height: 120vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background: var(--warm-cream);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    .form-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: var(--terracotta);
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    label {
      color: var(--coffee);
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid var(--light-brown);
      transition: 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--mustard);
      box-shadow: 0 0 6px var(--mustard);
    }

    .btn-warning {
      background-color: var(--mustard);
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-warning:hover {
      background-color: var(--terracotta);
      transform: scale(1.03);
    }

    .text-center a {
      color: var(--terracotta);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }

    .text-center a:hover {
      color: var(--mustard);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="form-box">
      <h2>Create Account</h2>
      <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" th:field="*{role}" required>
            <option value="STUDENT">Student</option>
            <option value="TEACHER">Teacher</option>
            <option th:if="${!adminExists}" value="ADMIN">Admin</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Register</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="/login">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
