<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campus Food Court</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/download.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .main-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* dark overlay */
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .btn-group a {
            margin: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <!-- Page Content -->
    <div class="main-content">
        <h1>Welcome to Campus Food Court</h1>
        <p>Your one-stop destination for quick, tasty, and hygienic meals at NIST!</p>
        <div class="btn-group">
            <a href="/menu" class="btn btn-warning">View Menu</a>
            <a href="/login" class="btn btn-outline-light">Login</a>
            <a href="/register" class="btn btn-light">Register</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
