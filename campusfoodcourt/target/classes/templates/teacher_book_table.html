<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Table Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container-fluid">
    <h3>Campus Food Court</h3>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger fw-bold" th:href="@{/logout}">🚪 Logout</a>
        </li>
        <li class="nav-item">
             <a th:href="@{/menu_home}" class="nav-link text-danger fw-bold"  >🏠Home</a>               
         </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">🪑 Teacher Table Booking</h2>

    <!-- First Ask for Desk Service -->
    <form th:action="@{/teacher/book-table/desk}" method="post" class="card p-4 shadow-sm mb-3">
        <p class="fw-bold">Do you want service at your desk?</p>
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" name="deskService" value="yes" class="btn btn-primary">Yes</button>
            <button type="submit" name="deskService" value="no" class="btn btn-secondary">No</button>
        </div>
    </form>

    <!-- If No → Ask for members -->
    <form th:action="@{/teacher/book-table}" method="post" class="card p-4 shadow-sm" th:if="${showMemberForm}">
        <div class="mb-3">
            <label for="members" class="form-label">How many members?</label>
            <input type="number" class="form-control" id="members" name="members" required min="1">
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Book Table</button>
    </form>

    <!-- Confirmation Message -->
    <div class="alert alert-success mt-4 text-center" th:if="${confirmationMessage}">
        <p th:text="${confirmationMessage}"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
