<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Food Court - Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8f3;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #ff7e00, #ff4500);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffe29f !important;
    }

    /* Header */
    .page-header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 30px;
    }

    .page-header h2 {
      font-weight: 700;
      color: #ff4500;
    }

    .page-header h4 {
      color: #6c757d;
    }

    /* Menu Cards */
    .menu-card {
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }

    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      font-weight: 700;
      color: #d84315;
    }

    .card-text {
      color: #555;
    }

    .price {
      color: #e85d04;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .add-cart-btn {
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s;
      font-weight: 600;
    }

    .add-cart-btn:hover {
      background-color: #ff7e1a;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #ff7e00, #ff4500);
      color: white;
      text-align: center;
      padding: 12px 0;
      font-weight: 500;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    footer span {
      font-style: italic;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üç¥ Campus Food Court</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-bold" th:href="@{/menu_home}">üè† Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" th:href="@{/cart}">
              üõí Cart
              <span th:if="${session.cart != null}" class="badge bg-light text-dark"
                th:text="${#lists.size(session.cart)}">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light fw-bold" th:href="@{/logout}">üö™ Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <h2>Welcome to Campus Food Court</h2>
    <h4>Today's Delicious Menu üçΩÔ∏è</h4>
  </div>

  <!-- Menu Items Section -->
  <div class="container my-4 pb-5">
    <div class="row g-4 justify-content-center">
      <div class="col-md-4 col-sm-6" th:each="item : ${menuItems}">
        <div class="card menu-card p-3 h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title" th:text="${item.name}">Food Name</h5>
              <p class="card-text" th:text="${item.description}">Food Description</p>
              <p class="price">‚Çπ <span th:text="${item.price}">150</span></p>
            </div>

            <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center gap-2 mt-2">
              <input type="hidden" name="menuItemId" th:value="${item.id}" />
              <input type="number" name="quantity" class="form-control" value="1" min="1" style="width: 80px;" required />
              <button type="submit" class="btn add-cart-btn w-100">üõí Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span>&copy; 2025 Campus Food Court || Where technology meets taste.</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
