<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .completed {
            color: green;
            font-weight: bold;
        }
        .pending {
            color: orange;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px 16px;
            border-radius: 4px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container-fluid">
    <h3>Campus Food Court</h3>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger fw-bold" th:href="@{/logout}">üö™ Logout</a>
        </li>
        <li class="nav-item">
             <a th:href="@{/menu_home}" class="nav-link text-danger fw-bold"  >üè†Home</a>               
         </li>
      </ul>
    </div>
  </div>
</nav>

<h1>Your Orders</h1>

<!-- Case 1: No orders yet -->
<div th:if="${!hasOrders}" class="message">
    <p>You have not ordered anything yet. Please order from the menu!</p>
    <a th:href="@{/menu}" class="btn">Go to Menu</a>
</div>

<!-- Case 2: Orders exist -->
<div th:if="${hasOrders}">
    <table>
        <thead>
            <tr>
                <th>Menu Item</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Order Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}" th:if="${order.menuItem != null}">
                <td th:text="${order.menuItem.name}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.totalPrice}"></td>
                <td th:text="${#temporals.format(order.orderTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.status}"
                    th:classappend="${order.status == 'Completed' ? 'completed' : 'pending'}"></td>
            </tr>
        </tbody>
    </table>

    <div style="text-align:center;">
        <a th:href="@{/menu}" class="btn">Order More Food</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
