<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings | Campus Food Court</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/photos.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .navbar {
            background: linear-gradient(to right, #f4d03f, #e67e22);
        }

        .navbar h3 {
            color: #fff;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        h2 {
            color: #6e2c00;
            font-weight: bold;
            text-align: center;
            margin: 30px 0 20px;
        }

        .booking-container {
            background-color: rgba(255, 249, 230, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 900px;
            margin: 0 auto 60px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f4d03f;
            color: #6e2c00;
            text-align: center;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #fffaf0;
        }

        tr:hover {
            background-color: #fef5e7;
        }

        .btn-custom {
            background: linear-gradient(to right, #e67e22, #f4d03f);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 30px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #f4d03f, #e67e22);
            transform: translateY(-2px);
        }

        .alert-empty {
            text-align: center;
            background-color: #fdebd0;
            color: #6e2c00;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            background: #e67e22;
            color: white;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid px-4">
    <h3>Campus Food Court</h3>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/menu_home}">üè† Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">üö™ Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h2>üçΩÔ∏è My Bookings</h2>

<div class="booking-container">

    <!-- Case 1: No orders yet -->
    <div th:if="${#lists.isEmpty(orders)}" class="alert-empty">
        You did not order anything yet. Please order first.
        <div class="mt-3">
            <a th:href="@{/menu}" class="btn btn-custom">Go to Menu</a>
        </div>
    </div>

    <!-- Case 2: Orders exist -->
    <div th:if="${orders != null and !#lists.isEmpty(orders)}">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Order Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.menuItem != null ? order.menuItem.name : 'N/A'}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td>‚Çπ <span th:text="${order.totalPrice}"></span></td>
                    <td th:text="${#temporals.format(order.orderTime, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <h4>Want to book a table?</h4>
        <a th:if="${userRole == 'STUDENT'}" th:href="@{/booking/student}" class="btn btn-custom me-2">Book Table</a>
        <a th:if="${userRole == 'TEACHER'}" th:href="@{/booking/teacher}" class="btn btn-custom">Book Table</a>
    </div>

</div>

<footer>
    &copy; 2025 Campus Food Court || Where Technology Meets Taste
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
