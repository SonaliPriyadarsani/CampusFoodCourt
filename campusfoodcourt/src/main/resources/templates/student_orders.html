<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders | Campus Food Court</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/food-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .navbar {
            background: linear-gradient(to right, #f4d03f, #e67e22);
        }

        .navbar h3 {
            color: #fff;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #6e2c00;
            margin-top: 30px;
            font-weight: bold;
        }

        .orders-container {
            background-color: rgba(255, 249, 230, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 1000px;
            margin: 30px auto 70px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f4d03f;
            color: #6e2c00;
            text-align: center;
        }

        td, th {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #fffaf0;
        }

        tr:hover {
            background-color: #fef5e7;
        }

        .completed {
            color: green;
            font-weight: 700;
        }

        .pending {
            color: #e67e22;
            font-weight: 700;
        }

        .btn-custom {
            background: linear-gradient(to right, #e67e22, #f4d03f);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 30px;
            padding: 8px 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #f4d03f, #e67e22);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            background-color: #fdebd0;
            color: #6e2c00;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            background: #e67e22;
            color: white;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid px-4">
    <h3>Campus Food Court</h3>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:href="@{/menu_home}" class="nav-link">üè† Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">üö™ Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1>üçî Your Orders</h1>

<div class="orders-container">

    <!-- Case 1: No orders -->
    <div th:if="${!hasOrders}" class="message">
        You haven‚Äôt ordered anything yet. Please check out our delicious menu!
        <div class="mt-3">
            <a th:href="@{/menu}" class="btn-custom">Go to Menu</a>
        </div>
    </div>

    <!-- Case 2: Orders exist -->
    <div th:if="${hasOrders}">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Menu Item</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Order Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}" th:if="${order.menuItem != null}">
                    <td th:text="${order.menuItem.name}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td>‚Çπ <span th:text="${order.totalPrice}"></span></td>
                    <td th:text="${#temporals.format(order.orderTime, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${order.status}"
                        th:classappend="${order.status == 'Completed' ? 'completed' : 'pending'}"></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/menu}" class="btn-custom">Order More Food</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Campus Food Court || Where Technology Meets Taste
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
