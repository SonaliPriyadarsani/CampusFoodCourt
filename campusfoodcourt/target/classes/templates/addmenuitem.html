<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Menu Item</title></head>
<body>
<h2>Add New Menu Item</h2>
<form th:action="@{/admin/addmenuitem}" th:object="${menuItem}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Description:</label>
    <textarea th:field="*{description}" rows="3" cols="30" placeholder="Enter food description..."></textarea><br/>

    <label>Price:</label>
    <input type="number" th:field="*{price}" step="0.01" required/><br/>

    <button type="submit">Add Menu Item</button>
</form>
<a href="/admin/menulist">Back to Menu List</a>
</body>
</html>
