<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Food Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Add New Food Item</h2>

<form th:action="@{/admin/addmenuitem}" th:object="${menuItem}" method="post">
    
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="3" required></textarea>

    <label for="price">Price (â‚¹):</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required />

    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" required />

    <label for="available">Available:</label>
    <select id="available" th:field="*{available}">
        <option th:value="true">Yes</option>
        <option th:value="false">No</option>
    </select>

    <button type="submit">Add Food</button>

</form>

</body>
</html>
