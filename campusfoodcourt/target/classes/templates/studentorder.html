<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <div th:if="${orderSuccess}">
        <p style="color: green;">✅ Order placed successfully!</p>
        <p>Total Payment: ₹<span th:text="${totalPrice}"></span></p>
    </div>

    <div th:each="menuItem : ${menuItems}">
        <form th:action="@{/order/place}" method="post" style="margin-bottom: 20px;">
            <p><strong th:text="${menuItem.name}">Food Name</strong></p>
            <p>Description: <span th:text="${menuItem.description}"></span></p>
            <p>Price: ₹<span th:text="${menuItem.price}"></span></p>
            <input type="hidden" name="menuItemId" th:value="${menuItem.id}" />
            Quantity: <input type="number" name="quantity" min="1" value="1" required />
            <button type="submit">Order</button>
        </form>
    </div>
</body>
</html>
