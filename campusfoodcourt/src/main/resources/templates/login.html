<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('/images/login.jpg') no-repeat center center fixed;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
        }

        .login-container {
            background: #fb5f39; /* warm food tone */
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 320px;
            text-align: center;
            color: white;
            z-index: 1;
        }

        h2 {
            margin-bottom: 30px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ffb84d;
            box-shadow: 0 0 5px rgba(255, 184, 77, 0.6);
        }

        button {
            background-color: #009900;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007a00;
        }

        p {
            margin-top: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        footer {
            margin-top: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p th:if="${param.error}">Invalid email or password</p>
        <p th:if="${param.logout}">âœ… You have successfully logged out.</p>

        <div class="link">
      <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
    </div>
</body>
</html>
