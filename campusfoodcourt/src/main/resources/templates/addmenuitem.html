<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Menu Item - Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: #0d6efd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      margin: 0 10px;
      transition: 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
      transform: translateY(-2px);
    }

    .nav-link.active {
      font-weight: 600;
      color: #ffc107 !important;
    }

    /* Form Section */
    .form-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-weight: 600;
      color: #0d6efd;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      box-shadow: none;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background: #0d6efd;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
    }

    .btn-secondary {
      border-radius: 8px;
      font-weight: 500;
    }

    /* Footer */
    footer {
      background-color: #0d6efd;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      margin-top: auto;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Campus Food Court Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/admin/menu">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin/addmenuitem">Add Menu Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning fw-semibold" th:href="@{/logout}">üö™ Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">üçΩÔ∏è Add New Menu Item</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <form th:action="@{/admin/addmenuitem}" th:object="${menuItem}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">üçî Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter food name" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">üìù Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4"
              placeholder="Enter food description..." required></textarea>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">üíµ Price (‚Çπ):</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01"
              placeholder="Enter price" required>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">‚ûï Add Menu Item</button>
            <a href="/admin/menulist" class="btn btn-secondary mt-2">‚¨ÖÔ∏è Back to Menu List</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Campus Food Court | All Rights Reserved üç¥
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
