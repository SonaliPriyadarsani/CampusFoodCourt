<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container-fluid">
    <h3>Campus Food Court</h3>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger fw-bold" th:href="@{/logout}">üö™ Logout</a>
        </li>
        <li class="nav-item">
             <a th:href="@{/menu_home}" class="nav-link text-danger fw-bold"  >üè†Home</a>               
         </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">

    <h2 class="text-center mb-4">üõí My Cart</h2>

    <!-- ‚úÖ If cart is empty -->
    <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}" class="text-center">
        <p class="fs-5 text-muted">You did not add anything in cart, so nothing to proceed.</p>
        <a class="btn btn-primary fw-bold" th:href="@{/menu}">üçΩ Go to Menu</a>
    </div>

    <!-- ‚úÖ If cart has items -->
    <div th:if="${cartItems != null and !#lists.isEmpty(cartItems)}">
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.price * item.quantity}"></td>
                </tr>
            </tbody>
        </table>

     <div class="text-end mt-3">
       <h4>Total: ‚Çπ <span th:text="${totalPrice}"></span></h4>
       
    <form th:action="@{/cart/place}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-success fw-bold">Place Order</button>
    </form>
</div>
        
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
